version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: hybrid-human-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: hybrid_human_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - hybrid-human-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Optional: MongoDB Express (Web UI for MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: hybrid-human-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - hybrid-human-network

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: hybrid-human-api
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=hybrid_human_db
      - JWT_SECRET_KEY=dev-secret
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "51540:8000"
    networks:
      - hybrid-human-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  hybrid-human-network:
    driver: bridge
